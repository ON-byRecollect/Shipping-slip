<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>発送伝票</title>

  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <link href="https://fonts.googleapis.com/css2?family=Line+Seed+JP:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Line Seed JP', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; color: #333; }
    input, button { font-family: 'Line Seed JP', sans-serif !important; }
    .container { max-width: 500px; margin: auto; }
    
    .search-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
    h2 { text-align: center; margin-top: 0; color: #000; font-size: 1.5rem; margin-bottom: 25px; font-weight: 700; letter-spacing: 2px; }
    
    .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
    .input-row { position: relative; }
    .input-row span { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); font-size: 12px; color: #bbb; font-weight: 700; }
    
    .id-input { width: 100%; padding: 12px 12px 12px 35px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.2s; }
    .id-input:focus { border-color: #000; background: #fff; box-shadow: 0 0 0 3px rgba(0,0,0,0.05); }

    /* ★重複時のスタイル */
    .id-input.error-field { border-color: #d93025 !important; background: #fff1f0; }
    .dup-msg { color: #d93025; font-size: 10px; font-weight: 700; margin-left: 35px; margin-top: 2px; display: none; }

    .button-group { display: flex; gap: 10px; }
    .btn-search { flex: 2; padding: 16px; background: #000; color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 700; transition: opacity 0.2s; }
    .btn-search:disabled { background: #ccc; cursor: not-allowed; }
    .btn-reset { flex: 1; padding: 16px; background: #fff; color: #d93025; border: 2px solid #d93025; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 700; }
    
    .result-container { display: none; margin-top: 10px; }
    .item-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.02); }
    .id-section { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #eee; }
    .id-badge { display: flex; justify-content: center; align-items: center; background: #000; color: #fff; width: 40px; height: 40px; border-radius: 10px; font-size: 18px; font-weight: 700; }
    .input-id-label { font-size: 12px; color: #888; font-weight: 700; }
    .input-id-value { font-size: 18px; color: #000; font-weight: 700; }
    .item-label { font-size: 11px; font-weight: 700; color: #aaa; margin-bottom: 2px; }
    .item-value { font-size: 19px; font-weight: 700; color: #222; margin-bottom: 12px; }
    
    .loading { text-align: center; color: #000; display: none; margin-top: 15px; font-weight: 700; }
    .error-msg { background: #fff1f0; color: #d93025; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 5px; font-weight: 700; border: 1px solid #ffa39e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <h2>発送伝票</h2>

      <div class="input-group">
        <div class="input-row"><span>1</span><input type="text" class="id-input" placeholder="IDを入力" oninput="checkDuplicates()"> <div class="dup-msg">重複しています</div></div>
        <div class="input-row"><span>2</span><input type="text" class="id-input" placeholder="IDを入力" oninput="checkDuplicates()"> <div class="dup-msg">重複しています</div></div>
        <div class="input-row"><span>3</span><input type="text" class="id-input" placeholder="IDを入力" oninput="checkDuplicates()"> <div class="dup-msg">重複しています</div></div>
        <div class="input-row"><span>4</span><input type="text" class="id-input" placeholder="IDを入力" oninput="checkDuplicates()"> <div class="dup-msg">重複しています</div></div>
        <div class="input-row"><span>5</span><input type="text" class="id-input" placeholder="IDを入力" oninput="checkDuplicates()"> <div class="dup-msg">重複しています</div></div>
      </div>

      <div class="button-group">
        <button id="searchBtn" class="btn-search" onclick="searchAll()">データ照合</button>
        <button class="btn-reset" onclick="resetForm()">リセット</button>
      </div>

      <div id="loading" class="loading">検索中...</div>
      <div id="error-box"></div>
    </div>
    <div id="result" class="result-container"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz6WHNfNJl7smm0R8JOL6TddnSYVUDlJ8VUYaYJbnOZRNKdKLI0noSdoB1J9iE66udrKg/exec";

    // ★重複チェック機能
    function checkDuplicates() {
      const inputs = document.querySelectorAll('.id-input');
      const msgs = document.querySelectorAll('.dup-msg');
      const searchBtn = document.getElementById('searchBtn');
      const values = Array.from(inputs).map(i => i.value.trim());
      let hasError = false;

      inputs.forEach((input, i) => {
        const val = values[i];
        // 空白でなく、かつ他の場所でも同じ値が使われているか
        const isDup = val !== "" && values.filter((v, idx) => v === val && idx !== i).length > 0;
        
        if (isDup) {
          input.classList.add('error-field');
          msgs[i].style.display = 'block';
          hasError = true;
        } else {
          input.classList.remove('error-field');
          msgs[i].style.display = 'none';
        }
      });

      // エラーがある場合はボタンを無効化
      searchBtn.disabled = hasError;
    }

    function resetForm() {
      const inputs = document.querySelectorAll('.id-input');
      inputs.forEach(input => {
        input.value = "";
        input.classList.remove('error-field');
      });
      document.querySelectorAll('.dup-msg').forEach(m => m.style.display = 'none');
      document.getElementById('searchBtn').disabled = false;
      document.getElementById('result').innerHTML = "";
      document.getElementById('result').style.display = 'none';
      document.getElementById('error-box').innerHTML = "";
    }

    async function searchAll() {
      const inputs = document.querySelectorAll('.id-input');
      const resDiv = document.getElementById('result');
      const errBox = document.getElementById('error-box');
      const loadDiv = document.getElementById('loading');

      const idList = Array.from(inputs).map(i => i.value.trim()).filter(id => id !== "");
      if (idList.length === 0) return;

      errBox.innerHTML = "";
      resDiv.innerHTML = ""; 
      resDiv.style.display = 'none';
      loadDiv.style.display = 'block';

      try {
        const requests = idList.map(id => fetch(`${GAS_URL}?id=${encodeURIComponent(id)}`).then(r => r.json()));
        const responses = await Promise.all(requests);

        responses.forEach((result, index) => {
          const searchedId = idList[index];

          if (result.error) {
            errBox.innerHTML += `<div class="error-msg">入力ID ${searchedId}: ${result.error}</div>`;
          } else if (result.data) {
            result.data.forEach(item => {
              const card = document.createElement('div');
              card.className = 'item-card';
              card.innerHTML = `
                <div class="id-section">
                  <div class="id-badge">${item.kanri || '--'}</div>
                  <div>
                    <div class="input-id-label">入力ID</div>
                    <div class="input-id-value">${searchedId}</div>
                  </div>
                </div>
                <div><div class="item-label">商品名</div><div class="item-value">${item.name || '--'}</div></div>
                <div><div class="item-label">サイズ</div><div class="item-value">${item.size || '--'}</div></div>
                <div><div class="item-label">カラー</div><div class="item-value">${item.color || '--'}</div></div>
                <div><div class="item-label">シリアル</div><div class="item-value">${item.serial || '--'}</div></div>
              `;
              resDiv.appendChild(card);
            });
          }
        });

        loadDiv.style.display = 'none';
        resDiv.style.display = 'block';
      } catch (e) {
        loadDiv.style.display = 'none';
        errBox.innerHTML = '<div class="error-msg">通信エラーが発生しました</div>';
      }
    }
  </script>
</body>
</html>
